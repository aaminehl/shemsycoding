<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Shemsy Coding</title>
</head>
<body>
    <!-----------------------------welcome------------------------------->

    <div class="container-fluid">
        <div class="welcome">
            <div class="logocontainer">
                <div class="logo">
                  <img src="images/logo/shemsy logo 1.png" alt="" height="100%" width="100%">
                </div>
            </div>
            <div class="centername1">
                <h1 class="centername">
                  Shemsy Coding
                </h1>
            </div>
            <div class="bttn">
                <a href="loginPage.html">
                    <button class="bttn1">Let's Do it</button>
                </a>
            </div>
            <div class="space">

            </div>
        </div>
        
        
    </div>

    <style>
        body{
            margin: 0;
            background-color: #F6F1E9;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .welcome{
            background-color: rgba(0, 128, 0, 0);
            display: block;
            max-height: 600px;
            min-height: 250px;
            width: 40%;
            justify-self: center;
            border-radius: 10px;
            transition: 0.6s all;
        }
        .welcome:hover{
            box-shadow: 0px 0px 27px 5px #BD3100;
            transform: scale(1.1);
        }
        .logocontainer{
            display: flex;
            justify-content: center;
        }
        .logo{
            margin-top: 2vh;
          height: 40%;
          width: 40%;
        }
        .centername1{
            display: flex;
            justify-content: center;
        }
        .centername{
            margin-top: 2vh;
            display: flex;
            justify-content: center;
            font-weight: bold;
            color: #BD3100;
            font-size: 2vh;
            justify-self: center;
        }
        .bttn{
            margin-top: 3vh;
            display: flex;
            justify-content: center;
        }
        .bttn1{
            background-color: #ffffff05;
            color: #BD3100;
            border: 2px solid #BD3100;
            border-radius: 5px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            transition: 0.3s;
            height: 4vh;
            max-width: 100px;
            min-width: 90px;
        }
        .bttn1:hover{
            background-color: #bd320069;
            transform: scale(1.1);
        }
        .space{
            height: 2vh;
        }
    </style>











  
</body>
</html>
